<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1 class="title">Bank Statement</h1>
    <section class="flexible-area">
        <div class="card">
            <h1>Diposit </h1>
            <input type="text" placeholder="Enter your Diposit money" id="diposit-amount">
            <button id="diposit-btn"> Diposit</button>
        </div>

        <div class="card">
            <h1>WithDraw</h1>
            <input type="text" placeholder="Enter your WithDraw money" id="withdrow-amount">
            <button id="withdrow-btn"> WithDrow</button>
        </div>

        <div class="card">
            <h1>Balance</h1>
            <p>$ <span id="diposit-total">50</span></p>
            <p>$ <span id="withdrow-total">0</span></p>
            <p>$ <span id="balance-total">0</span></p>


        </div>

    </section>




    <p id="message"></p>





    <script src="./style.js"></script>
</body>

</html>
